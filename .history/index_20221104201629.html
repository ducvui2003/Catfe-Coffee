<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/base.css">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./assest/font/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <!-- Log in -->
        <div class="login">
            <div class="login__frame">
                <div class="login__logo">
                    <img src="./assest/img/logo.png" alt="">
                </div>
                <div class="login__input">

                    <p><i class="fa-solid fa-user"></i>Username</p>

                    <input type="text" class="" placeholder="username">
                </div>
                <div class="login__input">

                    <p><i class="fa-solid fa-lock"></i> Password </p>
                    <input type="password" class="" placeholder="password">
                </div>
                <a href="#" class="login__forgetPassword">Forgive password</a>
                <button class="login__button">Login</button>
                <p>Or sign in using</p>
            </div>
        </div>
    </div>
</body>

</html>
