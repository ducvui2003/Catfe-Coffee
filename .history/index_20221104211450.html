<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/base.css">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./assest/font/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <!-- Log in -->
        <div class="login">
            <div class="login__frame">
                <div class="login__logo">
                    <img src="./assest/img/logo.png" alt="">
                </div>
                <div class="login__input">

                    <p><i class="fa-solid fa-user"></i>Username</p>

                    <input type="text" class="" placeholder="username">
                </div>
                <div class="login__input">

                    <p></p><i class="fa-solid fa-lock">
                        </i> Password </p>
                    <input type="password" class="" placeholder="password">
                </div>
                <a href="#" class="login__forgetPassword roboto__22px">Forgive password</a>
                <button class="login__button roboto__22px">Login</button>
                <div class="login__registry">
                    <p class="roboto__22px">Or sign in using</p>
                    <div class="login__social">
                        <div class="box hover"><a href=""><i class="fa-brands fa-google"></i></a></div>
                        <div class="box hover"><a href=""><i class="fa-brands fa-twitter"></i></a></div>
                        <div class="box hover"><a href=""><i class="fa-brands fa-facebook-f"></i></a></div>
                    </div>
                    <p class="roboto__22px">Sign up</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
