<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assest/font/fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <!-- Log in -->
        <div class="login">
            <div class="login__frame">
                <div class="login__logo">
                </div>
                <div class="login__username">

                    <p><i class="fa-regular fa-user"></i>Username</p>

                    <input type="username" class="login__input">
                </div>
                <div class="login__password">

                    <p><i class="fa-duotone fa-lock"></i>Password</p>

                    <input type="password" class="login__input">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
